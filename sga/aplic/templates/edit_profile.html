{% extends 'base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
  <h1>Editar Perfil de {{ profile.user.username }}</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar alterações</button>
</form>
{% endblock %}
