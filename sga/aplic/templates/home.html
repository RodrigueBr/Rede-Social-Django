{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fb;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            text-align: center;
        }

        .buttons-container {
            margin-top: 200px;
        }

        .button {
            display: inline-block;
            background-color: #1a73e8;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            text-decoration: none;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #155ab8;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .buttons-container {
                margin-top: 100px;
            }

            .button {
                font-size: 1em;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

    <div class="buttons-container">
        <a href="{% url 'listar_posts' %}" class="button">Ver Postagens</a>
    </div>

</body>
</html>

{% endblock %}
