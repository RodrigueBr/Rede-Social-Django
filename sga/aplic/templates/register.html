
{% block content %}
  <div class="register-container">
    <h2>Registrar</h2>

    <form method="POST" class="form-container">
      {% csrf_token %}

      <div class="form-group">
        {{ form.as_p }}
      </div>

      <button type="submit" class="submit-btn">Registrar</button>
    </form>

    <p class="login-link">JÃ¡ tem uma conta? <a href="{% url 'login' %}">Login aqui</a></p>

    {% if messages %}
      <div class="messages-container">
        <ul>
          {% for message in messages %}
            <li class="message">{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fb;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .register-container h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #333;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: left;
    }

    .form-group p {
      margin: 10px 0;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1.1em;
      color: #333;
      margin-bottom: 15px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 5px rgba(26, 115, 232, 0.4);
      outline: none;
    }

    .submit-btn {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .submit-btn:hover {
      background-color: #155ab8;
      transform: scale(1.05);
    }

    .login-link {
      margin-top: 15px;
      font-size: 1em;
    }

    .login-link a {
      color: #1a73e8;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .messages-container {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      border-radius: 5px;
    }

    .message {
      margin: 5px 0;
    }

    .message ul {
      padding-left: 20px;
    }
  </style>
{% endblock %}
